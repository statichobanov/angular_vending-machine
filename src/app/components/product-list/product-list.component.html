<div class="card" [ngStyle]="{ height: '80vh', overflowY: 'auto' }">
  <div class="card-body">
    <div *ngFor="let product of products" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          Price: {{ product.price | currency : "USD" : "symbol" : "1.2-2" }}
        </p>
        <p class="card-text">Quantity: {{ product.quantity }}</p>
        <a
          [routerLink]="['/product-detail', product.id]"
          class="btn btn-primary"
          >View Details</a
        >
      </div>
    </div>
  </div>
</div>
