<div class="list-container">
  <h2 class="text-center">Select Product</h2>
  <app-product-card *ngFor="let product of products" [product]="product">
    <button
      selectButton
      class="btn btn-primary"
      (click)="selectProduct(product.id)"
    >
      Select
    </button>
  </app-product-card>
</div>
