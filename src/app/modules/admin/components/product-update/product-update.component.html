<!-- product-update.component.html -->
<div class="form-container">
  <h2 class="mb-4">Update Product</h2>
  <a class="float-end" routerLink="/admin">
    <button
      type="button"
      class="btn-close"
      disabled
      aria-label="Close"
    ></button>
  </a>
  <app-product-form
    [product]="product"
    [submitButtonText]="'Update'"
    (formSubmit)="onSubmit($event)"
  ></app-product-form>
</div>
