<!-- product-update.component.html -->
<div class="form-container">
  <div class="d-flex justify-content-between">
    <h2 class="mb-4 text-center">Update Product</h2>
    <a class="float-end" routerLink="/admin">
      <button
        type="button"
        class="btn-close"
        disabled
        aria-label="Close"
      ></button>
    </a>
  </div>
  <app-product-form
    [product]="product"
    [submitButtonText]="'Update'"
    (formSubmit)="onSubmit($event)"
  ></app-product-form>
</div>
