<div class="card mb-3 shadow">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">
      Price: {{ product.price | currency : "USD" }} | Quantity:
      {{ product.quantity }}
    </p>
    <ng-content select="[selectButton]"></ng-content>
    <ng-content select="[deleteButton]"></ng-content>
    <ng-content select="[updateButton]"></ng-content>
    <ng-content select="[buyButton]"></ng-content>
    <ng-content select="[backButton]"></ng-content>
  </div>
</div>
