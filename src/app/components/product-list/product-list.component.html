<div class="list-container">
  <div *ngFor="let product of products" class="card mb-3 shadow">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        Price: {{ product.price | currency : "USD" }} | Quantity:
        {{ product.quantity }}
      </p>
      <a [routerLink]="['/product-detail', product.id]" class="btn btn-primary"
        >Select</a
      >
    </div>
  </div>
</div>
