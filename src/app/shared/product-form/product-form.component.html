<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" class="form-control" formControlName="name" />
    <div
      *ngIf="
        productForm.controls['name'].invalid &&
        productForm.controls['name'].touched
      "
      class="text-danger"
    >
      {{ errorMessages.NAME_INVALID }}
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      id="price"
      type="number"
      class="form-control"
      formControlName="price"
    />
    <div
      *ngIf="
        productForm.controls['price'].invalid &&
        productForm.controls['price'].touched
      "
      class="text-danger"
    >
      {{ errorMessages.PRICE_INVALID }}
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input
      id="quantity"
      type="number"
      class="form-control"
      formControlName="quantity"
    />
    <div
      *ngIf="
        productForm.controls['quantity'].invalid &&
        productForm.controls['quantity'].touched
      "
      class="text-danger"
    >
      {{ errorMessages.QUANTITY_INVALID }}
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productForm.invalid"
  >
    {{ submitButtonText }}
  </button>
</form>
